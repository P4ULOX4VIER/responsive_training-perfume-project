<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Perfume project</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Oxanium:wght@300;400;700&family=Poppins&display=swap" rel="stylesheet">

<body>
    <main>
        <section class="section1">
            <img class="perfume-desktop" src="./src/images/image-product-desktop.jpg" alt="Perfume Photo" id="responsive-image">

        </section>

        <section class="section2">
            <div class="text-perfume">
                <p id="text-perfume"> perfume </p>
            </div>

                <p> Gabrielle Essence Eau De Parfum </p>

            </div>

            <div class="price-perfume">
                <p class="now"> $149.99</p>
                <p class="before"><del> $169.99 </del></p>
            </div>

            <div class="buttom">
                <img class="image-cart" src="./src/images/icon-cart.svg" alt="">

            </div>
